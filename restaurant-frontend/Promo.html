<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Promo.css">
</head>
<body>
    <form id="promoForm">
        <label>Promo Type</label>
        <select name="promoType">
            <option value="delivery">DELIVERY</option>
            <option value="discount">DISCOUNT</option>
            <option value="cashback">CASHBACK</option>
        </select>
        <label>Promo Code</label>
        <input type="text" name="promoCode">
        <label>Start Date</label>
        <input type="date" name="startDate">
        <label>End Date</label>
        <input type="date" name="endDate">
        <label>Percent Discount</label>
        <input type="text" name="percentDiscount">
        <label>Max Discount</label>
        <input type="number" name="maxDiscount">
        <label>Min Purchase</label>
        <input type="number" name="minPurchase">
        <button type="submit" name="action" value="create">Create</button>
        <button type="submit" name="action" value="delete">Delete</button>
        <button type="submit" name="action" value="update">Update</button>
        <button type="button" id="read-button">Read</button>
        <button type="button" onclick="clearTable()">Clear</button>
    </form>

    <script>
        const clearTable = () => {
            const promoTable = document.getElementById("promoTable").querySelector("tbody");
            promoTable.innerHTML = "";
        }
    </script>

    <table id="promoTable">
        <thead>
            <tr>
                <th>Promo Type</th>
                <th>Promo Code</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Percent Discount</th>
                <th>Max Discount</th>
                <th>Min Purchase</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan muncul di sini -->
        </tbody>
    </table>
    <script src="../promo-backend/Promo.js"></script>
</body>
</html>
