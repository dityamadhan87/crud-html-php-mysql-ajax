<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link rel="stylesheet" href="./Customer.css">
</head>

<body>
    <form id="customerForm">
        <label>Customer Type</label>
        <select name="customerType">
            <option value="guest">GUEST</option>
            <option value="member">MEMBER</option>
        </select>
        <label>Customer ID</label>
        <input type="text" name="customerId">
        <label>Customer Name</label>
        <input type="text" name="customerName">
        <label>Member Date</label>
        <input type="date" name="memberDate">
        <label>Opening Balance</label>
        <input type="number" name="openingBalance">
        <button type="submit" name="action" value="create">Create</button>
        <button type="submit" name="action" value="delete">Delete</button>
        <button type="submit" name="action" value="update">Update</button>
        <button type="button" id="read-button">Read</button>
        <button type="button" onclick="clearTable()">Clear</button>
    </form>

    <script>
        const clearTable = () => {
            const customerTable = document.getElementById("customerTable").querySelector("tbody");
            customerTable.innerHTML = "";
        }
    </script>

    <table id="customerTable">
        <thead>
            <tr>
                <th>Customer Type</th>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Member Date</th>
                <th>Opening Balance</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan muncul di sini -->
        </tbody>
    </table>
    <script src="../customer-backend/Customer.js"></script>
</body>

</html>
